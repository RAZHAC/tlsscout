{% extends "base.html" %}
{% load i18n %}
{% load url from future %}
{% block head_title %}Confirm Site Delete{% endblock head_title %}
{% block content %}
<div class="panel panel-default">
    <div class="panel-heading"><h4>Confirm Delete</h4></div>
    <div class="panel-body">
        <p>Really delete the site {{ site.hostname }} ?</p>
        <form action="" method="post">
            {% csrf_token %}
            <a href="/sites/" class="btn btn-default">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
{% endblock content %}
